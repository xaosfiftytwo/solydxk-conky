[COMMANDS]
core = ${color 00BFFF}[CORELABEL]:${alignr}${color FFFFFF}${execi 30 [SENSORSTR] | awk '/^Core /{++r; gsub(/[^[:digit:]]+/, "", $3); s+=$3} END{print s/(10*r)}'}[TEMPUNIT]
cpu = ${color 00BFFF}[CPULABEL]:${alignr}${color FFFFFF}${execi 30 sensors | grep '[CPUSTR]'|cut -d':' -f2|sed 's/ //g'|sed 's/+//g' | cut -d'R' -f1} RPM
chassis = ${color 00BFFF}[CHASSISLABEL]:${alignr}${color FFFFFF}${execi 30 sensors | grep '[CHASTR]'|cut -d':' -f2|sed 's/ //g'|sed 's/+//g' | cut -d'R' -f1} RPM
hdd = ${color 00BFFF}[HDLABEL]:${alignr}${color FFFFFF} ${execi 600 /usr/sbin/[HDDSTR] /dev/sda}[TEMPUNIT]
lanip = ${color 00BFFF}[LANLABEL]:${alignr}${color FFFFFF}${addr [ETH]}
ip = ${color 00BFFF}[IPLABEL]:${alignr}${color FFFFFF}${pre_exec curl ident.me}
kernel = ${color 00BFFF}[KERNELLABEL]:${alignr}${color FFFFFF}${kernel}
